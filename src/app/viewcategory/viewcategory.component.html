<div class="panel panel-default">
    <div class="panel-heading">
      <h1 style="text-align: center">Category</h1><br>          
    </div>
    <div class="panel-body">
        <table  class="table table-hover table-sm">
            <thead class="thead-light">
                <tr>
                    <th>SL NO.</th>
                    <th>Category Name</th>
                    <th>Category Measurement</th>
                    <th>Action</th> 
                </tr>
            </thead>
            <tbody>
                 <tr *ngFor="let cat of categories; let i = index">
                     <td>{{i+1}}</td>
                    <td>{{cat.productCategory}}</td>
                    <td>{{cat.productMeasurement}}</td>
                    <td><button  class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>&nbsp;
                      <button  class='btn btn-info'
                      data-toggle="modal" data-target="#myModal">Update</button>
                    </td>
                  </tr> 
            </tbody><br>
        </table>
    </div>
  </div>
