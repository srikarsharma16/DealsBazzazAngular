<h3>Create Category</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div style="width: 400px;">
      <form #frm="ngForm" (submit)="save(frm)">
          <div class="form-group">
              <label for="name">Category Name</label>
              <input type="text" class="form-control" data-toggle="tooltip" 
                 data-placement="right" title="Enter Product Category Name" name="productCategory" ngModel>
              
          </div>
  
          <div class="form-group">
              <label for="name">Product Measurement</label>
              <input type="text" class="form-control" 
                data-toggle="tooltip" data-placement="right" title="Enter Product Measurement" name="productMeasurement" ngModel>               
          </div>
  
  
          <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
  </div>
  <div class="col-sm-4"></div>
</div>
